  mysql:
    container_name: mysql
    image: mysql:9.2
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: database
      MYSQL_USER: default_user
      MYSQL_PASSWORD: default_password
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - web-net

volumes:
  mysql_data:

networks:
  web-net:
    driver: bridge
