version: '3.9'

services:
  webapp:
    container_name: webapp
    restart: always
    image: ghcr.io/verovec/svp-application:latest
    # volumes:
    #   - .:/app
    ports:
      - "8000:80"
    env_file:
      - production.env
    depends_on:
      - mysql
    networks:
      - web-net

